<!DOCTYPE html>
<html lang="en-US">
<title>MQTT Demo Portal</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/app.css">
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <!--<img alt="Brand" src="img/logo.png">-->
                    <h3>MQTT Demp Dashboard</h3>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row page-title">
            <h2>System Overview</h2>
        </div>
        <div class="row center-text">
            <h1 class="red-text" id="connection-status">Lost connection to device 1001</h1>
        </div>

        <div class="row" id ="metrics-container">
            <hr/>
            <div id="temperature-container" class="count-display col-xs-3 col-xs-offset-3">
                <div class="panel panel-default">
                    <h1 class="red-text" id="temperature">---</h1>
                    <h4>Current Temperature</h4>
                </div>
            </div>
            <div id="nicotine-level-container" class="count-display col-xs-3">
                <div class="panel panel-default">
                    <h1 class="green-text" id="nicotine-level">---</h1>
                    <h4>Nicotine Level</h4>
                </div>
            </div>
        </div>
        <div class="row center-text" id="button-container-1">
            <button id="connect-button" type="button " class="btn btn-lg btn-success">Connect</button>
            <button id="disconnect-button" type="button" class="btn btn-lg btn-danger disabled">Disconnect</button>
        </div>
        <h2 class="center-text">Led colors</h2>
        <div class="row center-text" id="button-container-2">
            <button id="red-led-button" type="button" class="btn btn-danger">RED</button>
            <button id="blue-led-button" type="button" class="btn btn-primary">BLUE</button>
            <button id="green-led-button" type="button" class="btn btn-success">GREEN</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script type='text/javascript' src='js/app.js'></script>


</body>
</html>
